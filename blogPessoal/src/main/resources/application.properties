# Atualiza o esquema do banco automaticamente com base nas entidades JPA
spring.jpa.hibernate.ddl-auto=update

# URL de conexão com MySQL local, cria o banco se não existir, configura fuso horário e desabilita SSL
spring.datasource.url=jdbc:mysql://localhost/blog_pessoal?createDatabaseIfNotExist=true&serverTimezone=UTC&useSSl=false

# Usuário do banco de dados
spring.datasource.username=root

# Senha do banco de dados
spring.datasource.password=root

# Exibe as consultas SQL no console para facilitar o debug
spring.jpa.show-sql=true
